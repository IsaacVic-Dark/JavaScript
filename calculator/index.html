<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
      crossorigin="anonymous"
    />
  </head>
  <style>
    body,
    .jumbotron {
      padding: 30px;
    }
    .text-giant {
      font-size: 40px;
    }
  </style>
  <body>
    <div class="jumbotron">
      <h2>How much do pies costs</h2>
      <form>
        <div class="form-group">
          <label for="price">Price</label>
          <input
            type="number"
            class="form-control"
            id="price"
            placeholder="price"
            value="20"
            oninput="calc()"
          />
        </div>

        <div class="form-group">
          <label for="quantity">Quantity</label>
          <span class="label label-primary quantity-label">1</span>
          <!-- <input type="number" class="form-control" name="quantity" placeholder="quantity" value="1"> -->
          <input
            type="range"
            class="form-control"
            id="quantity"
            placeholder="quantity"
            value="1"
            min="1"
            max="10"
            step="1"
            oninput="calc()"
          />
        </div>
      </form>

      <div class="text-right text-giant" id="total">
      </div>
    </div>

    <script>
      function calc(){
        const price_input = document.getElementById("price").value;
        const quantity_input = document.getElementById("quantity").value;
        const result = price_input * quantity_input

        document.getElementById("total").textContent=`$${result}`
      }
    </script>
  </body>
</html>
